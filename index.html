<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Calculando el total</title>
</head>
<body>
   <article class="d-flex allign-item-center justify-content-center mt-5 ">
    <div class="card bg-success" style="width: 18rem;">
        <img src="assets/img/amg-laptop.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Laptop Gamer AMD</h5>
        <input id="numero" placeholder="cantidad" class="mb-3 w-100" type="number">
        <select class="w-100" name="list-color" id="colores"
        onchange="cambiaColor(this)">
          <option value="#0d6efd">Azul</option>
          <option value="#dc3545">Rojo</option>
          <option value="#198754">Verde</option>
      </select>
        <p id="price">Precio:40000</p>
          <a href="#" id="boton" class="btn btn-primary">Calcular</a>
        </div>
      </div>

      <div class="mt-auto mx-5">
        <h3 id="total">Total:</h3>
        <h3 id="cantidad">Cantidad:</h3>
        <button id="colorbtn" class="button"></button>
      </div>
   </article>
   <script src="app.js"></script>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
